<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/css/style.css">
        <title>Home page</title>

    </head>

    <body>
        <header>
            <img src="" alt="logo">
            <nav>
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./accounting.html">Accounting</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section id="hero">
                <h1>Hr-Management-System</h1>
            </section>
            <section class="employee">
                <h1 class="heading">Development</h1>
                <div class="container development">

                </div>
            </section>
            <section id="administration">
                <h1 class="heading">Administration</h1>
                <div class="container administration">

                </div>
            </section>
            <section id="finance">
                <h1 class="heading">Finance</h1>
                <div class="container finance">

                </div>
            </section>
            <section id="marketing">
                <h1 class="heading">Marketing</h1>
                <div class="container marketing">

                </div>
            </section>
            <section id="form-section">
                <div class="container">
                    <h1 class="heading">Add Employee</h1>
                    <form id="add-employee-form" action="">
                        <div class="container">
                            <label for="fullName">Full Name</label>
                            <input type="text" name="fullName" id="fullName">
                        </div>
                        <div class="container">
                            <label for="imgUrl">Image Url</label>
                            <input type="text" name="imgUrl" id="imgUrl">
                        </div>
                        <div class="container">
                            <label for="department">Department</label>
                            <select name="department" id="department">
                                <option value="administration">Administration</option>
                                <option value="marketing">Marketing</option>
                                <option value="development">Development</option>
                                <option value="finance">Finance</option>
                            </select>
                        </div>
                        <div class="container">
                            <label for="level">Candidate Level</label>
                            <select name="level" id="level">
                                <option value="junior">Junior</option>
                                <option value="mid-senior">Mid-senior</option>
                                <option value="senior">Senior</option>
                            </select>
                        </div>
                        <div class="container">
                            <button type="submit">Add Employee</button>
                        </div>
                    </form>
                </div>
            </section>
        </main>
        <footer>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./accounting.html">Accounting</a></li>
            </ul>
            <div class="container">
                <h6 class="footer-copyright">
                    &copy; copyright reserved HR-management
                </h6>
            </div>
        </footer>
        <script src="js/app.js"></script>
    </body>

</html>
